<!DOCTYPE html>
<html>
<head>
	<title>JQuery Selectors</title>
	<script src="jquery.min.js" ></script>
	<script>$(document).ready(function(){
		$("button").click(function(){
			$("p").hide();
		});
	});

	</script>
</head>
<body>
<h2>STIMIK AMIKOM Yogyakarta</h2>
<p>Teknik Informatika</p>
<p>Pemograman Web</p>

<button>Sembunyikan Paragraf</button>
</body>
</html>
