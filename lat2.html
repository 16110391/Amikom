<!DOCTYPE html>
<html>
<head>
	<title>JQuery Events</title>
	<script src="jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("p").dblclick(function(){
			$(this).hide();
		});
	});

	</script>
</head>
<body>
<p>Double Click</p>
<p>Klik disini</p>
<p>Klik lagi disini</p>

</body>
</html>
